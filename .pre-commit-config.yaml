---
default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: name-tests-test
        exclude: "tests/_(constants|helpers).*.py"
      - id: trailing-whitespace

  # EditorConfig
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.5.0
    hooks:
      - id: editorconfig-checker

  # Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff-check
      - id: ruff-format
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
  - repo: https://github.com/regebro/pyroma
    rev: '5.0'
    hooks:
      - id: pyroma
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.11
    hooks:
      - id: uv-lock
      - id: uv-export
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.20.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black
  - repo: https://github.com/numpy/numpydoc
    rev: v1.9.0
    hooks:
      - id: numpydoc-validation

  # JSON
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0
    hooks:
      - id: check-github-workflows

  # TOML
  - repo: https://github.com/tombi-toml/tombi-pre-commit
    rev: v0.6.52
    hooks:
      - id: tombi-format
      - id: tombi-lint

  # YAML
  - repo: https://github.com/google/yamlfmt
    rev: v0.20.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint

  # Markdown
  - repo: https://github.com/hukkin/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        additional_dependencies:
          # Source: https://mdformat.readthedocs.io/en/stable/users/plugins.html
          - mdformat-config
          - mdformat-ruff
          - mdformat-gfm
          - ruff==0.14.6
  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.0.181
    hooks:
      - id: rumdl
        args: [--fix]

  # RST
  - repo: https://github.com/dzhu/rstfmt
    rev: v0.0.14
    hooks:
      - id: rstfmt
        # rstfmt does not support all directives, including 'autosummary'.
        # See https://github.com/dzhu/rstfmt/issues/30.
        exclude: overview.rst|ppft.rst

  # GitHub Actions
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.16.3
    hooks:
      - id: zizmor

  # Spelling
  - repo: https://github.com/crate-ci/typos
    rev: v1.39.2
    hooks:
      - id: typos

  # Security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks

  # Git Commits
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: ["commit-msg"]
        additional_dependencies: ["@commitlint/config-conventional"]
